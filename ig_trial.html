<!DOCTYPE html>
<html>
    <head>
        <title>IG Button</title>
        <link rel="stylesheet" href="styles1.css"/>
    </head>
    <style>
        body {background-color:#3b0ce44b;}
    </style>
    <body>
        <style>
            header {text-align: center;}
        </style>
        <header>
            <h1 style="color: rgb(116, 80, 214);"> Welcome to my website!</h1>
        </header>
        <div style="display: flex;">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/HTML5_logo_and_wordmark.svg.png"/>
                    </div>
                    <div class="flip-card-back">
                        <img src="images/HTML5_logo_and_wordmark.svg.png"/>
                        <h3>Self-taught</h3>
                        <h1>Beginner Level</h1>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/Python-logo-notext.svg.png"/>
                    </div>
                    <div class="flip-card-back">
                        <img src="images/Python-logo-notext.svg.png"/>
                        <h3>1P13 course</h3>
                        <h1>Intermediate Level</h1>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/VB.NET_Logo.svg.png"/>
                    </div>
                    <div class="flip-card-back">
                        <img src="images/VB.NET_Logo.svg.png"/>
                        <h3>CS course</h3>
                        <h1>Intermediate Level</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
